<ui:composition template="/WEB-INF/templates/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="title">
        Mensagem
    </ui:define>

    <ui:define name="content">
        <div style="display: grid; justify-content: center; align-items: center; margin-top: 3rem;">
            <h:form>
                <div style="display: grid;">
                    <p style="margin-bottom: 1rem; font-size: 20px;"> <span style="font-weight: bold; font-size: 28px;">Mensagem</span>: #{mensagemBean.mensagem}</p>
                    <p:commandButton
                            value="Enviar mensagem"
                            action="#{mensagemBean.abrirModal}"
                    />
                    <p:dialog widgetVar="messageDialog" header="Enviar mensagem"
                              modal="true" closable="false" resizable="false">
                        <p:outputLabel for="mensagem" value="Mensagem: "/>
                        <p:inputText id="mensagem" value="#{mensagemBean.mensagem}" />
                        <f:facet name="footer">
                            <p:commandButton value="Enviar"
                                             action="#{mensagemBean.getMensagem}"
                                             update="@form"
                            />
                        </f:facet>
                    </p:dialog>
                </div>
            </h:form>
        </div>
    </ui:define>
</ui:composition>
